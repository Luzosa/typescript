
<body>
    <div id="wrapper">
      <label>Height : <input id="height" type="number" #inputheight></label>
      <label>Width : <input id="width" type="number" #length></label>
      <button id="Calculate" (click) = "width=length.value; height=inputheight.value; diameter(); radius()" >Calculate</button>
  
      <div id="results">
        <label>Diameter: {{diameterresult}}, Radius {{radiusresult}}</label>
      </div>
    </div>
  </body>
